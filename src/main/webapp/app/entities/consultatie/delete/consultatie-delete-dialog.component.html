<form *ngIf="consultatie" name="deleteForm" (ngSubmit)="confirmDelete(consultatie.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="consultatieDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-delete-consultatie-heading"
      jhiTranslate="consultatiiApp.consultatie.delete.question"
      [translateValues]="{ id: consultatie.id }"
    >
      Are you sure you want to delete this Consultatie?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jhi-confirm-delete-consultatie" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
